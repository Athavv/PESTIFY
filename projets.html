<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Projets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <div class="col-auto col-md-3 col-xl-2 px-0" id="sidebar">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100">
                    <ul class="nav flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link px-3 ">
                                <img  src="./ressources/logo_pestify.png" alt="logo université gustave eiffel" width="240" height="50" class="img-fluid">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link px-3 ">
                                <i class="bi bi-house"></i>
                                <span class="ms-1 d-none d-sm-inline">Tableau de bord</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="./projets.html" class="nav-link px-3 active">
                                <i class="bi bi-folder"></i>
                                <span class="ms-1 d-none d-sm-inline">Projets</span>
                            </a>
                        </li>
                    </ul>
                    <div class="mb-5">
                        <!-- Image responsive avec un autre fichier pour petits écrans -->
                        <picture>
                            <source srcset="./ressources/logo-short.png" media="(max-width: 768px)">
                            <img src="./ressources/logo-IUT.png" alt="logo université gustave eiffel" width="240" height="50" class="img-fluid">
                        </picture>
                    </div>
                </div>
            </div>



            <div class="col p-4 mt-4">
                <h3 class="mb-2">Projets</h3>
                <!-- Barre de recherche -->               
                <div class="row p-4 rounded" id="greeen">
                    <!-- Liste des projets -->
                    <div class="col-md-2" id="project-list">
                        <!-- Les projets seront insérés ici -->
                    </div>
            
                    <!-- Options -->
                    <div class="col-md-10">
                        <div class="card bg-dark-green p-3">
                            <div class="row">
                                <!-- Options -->
                                <div class="col-md-6" id="options-container">
                                    <div class="col-md-2" id="project-list">
                                        <!-- Les options seront insérées ici -->
                                    </div>
                                </div>
            
                                <!-- Graphique -->
                                <div class="col-md-6 d-none text-center" id="chart-container">
                                    <h5 id="chart-title" class="text-light mb-3">Graphique</h5>
                                    <canvas id="treatment-chart" width="450" height="550"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
    <script src="./js/projet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
