<!DOCTYPE html>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">

                    <ul class="nav flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link px-3 ">

                        </li>
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link px-3 ">

                                <span class="ms-1 d-none d-sm-inline">Tableau de bord</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="./projets.html" class="nav-link px-3">

                    <div class="mb-5">

                        </picture>
                    </div>
                </div>
            </div>

<!-- Main Content -->
<div class="container mt-4">
    <h3 class="mb-2">COMPARER LES DONNÉES</h3>

    <div class="row" >
        <!-- Colonne Projet 1 -->
        <div class="col-lg-5 col-md-6 mb-4" id="charts-row" >
            <div class="card bg-dark-green p-3 card2" id="greeen">
                <h5 class="text-white" id="title-project-1">Choisissez un Projet</h5>
                <div class="mb-3">
                    <select id="project-select-1" class="form-select">
                        <option value="" disabled selected>Sélectionnez un projet</option>
                    </select>
                </div>
                <div class="mb-3 d-none g-5" id="options-container-1">
                    <!-- Options pour Projet 1 -->
                </div>
                <div class="col-lg-6">
                    <h5 id="chart-title-1" class="text-light mb-3">Graphique - Projet 1</h5>
                    <canvas id="chart-1" width="500" height="500"></canvas>
                </div>
            </div>
        </div>

        <!-- Colonne Projet 2 -->
        <div class="col-lg-5 col-md-6 mb-4" id="charts-row">

                </div>
